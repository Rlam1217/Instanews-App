<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="build/css/style.min.css">
    


    <title>Instanews - NYT News Reader</title>
</head>
<body>
    <header>
        <div class="logo">
        <img src="assets/images/nyt-logo.svg">
        
        </div>
        
        
        <div class="drop-down-menu">
                <h1>Choose a section:</h1>
            <select name="categories"> 
                <option value="section">Sections...</option>
                <option value="home">Home</option>
                <option value="business">Business</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
                <option value="science">Science</option>
                <option value="national">National</option>
                <option value="travel">Travel</option>         
            </select>
        </div>

    </header>

    <section>
        <div class="article-container">
            <div class="ajax-loader">
                <img src="assets\images\ajax-loader.gif">
            </div>
                <ul>
                </ul>
        </div> 
    </section>  
        
        
    

    
    <footer>
        <p>&copy; Copyright 2019 <span>Instanews</span></p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="./build/js/script.min.js"></script>
</body>
</html>
